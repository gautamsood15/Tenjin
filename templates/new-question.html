{% extends 'layouts/page.html' %}

{% block content %}
{% load static %}
<div class="page">
    <div class="title"><img class="register_logo" src="{% static 'image/logo.webp' %}" alt="" width="45px" height="45px">What is your query ?</div>


    
<br>

<div class="question-list-item">
  <div class="main-question">

    <form method="POST" action="">
      {% csrf_token %}
      

      <div>
        <label for="{{form.title.id_for_label}}">Subject</label><br>
        {{form.title}}
        
      </div>
      <br>
      <div>
        <label for="{{form.body.id_for_label}}">Body</label><br>
        {{form.body}}
        
      </div>
      <br>
      
      
      <button type="submit" class="btn btn-primary">Ask</button>




    </form>
